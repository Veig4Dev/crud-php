<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Corretoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Corretoras</h1>

        <!-- Mensagem de status -->
        <div id="status-message" class="alert d-none" role="alert"></div>
        
        <!-- Formulário de cadastro -->
        <form id="form-corretora" class="mb-4 p-4 border rounded bg-white shadow-sm">
            <h3 class="mb-4">Cadastrar Corretora</h3>
            <div class="mb-3">
                <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                <input type="text" class="form-control" id="nome_fantasia" required>
            </div>
            <div class="mb-3">
                <label for="razao_social" class="form-label">Razão Social</label>
                <input type="text" class="form-control" id="razao_social" required>
            </div>
            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            <input type="hidden" id="corretora-id">
        </form>

        <!-- Listagem de corretoras -->
        <h2 class="mb-4">Lista de Corretoras</h2>
        <ul id="lista-corretoras" class="list-group">
        </ul>
    </div>

    <!-- Modal de edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Corretora</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit-corretora">
                        <input type="hidden" id="corretora_id" name="id">
                        <div class="mb-3">
                            <label for="nome_fantasia_edit" class="form-label">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nome_fantasia_edit" required>
                        </div>
                        <div class="mb-3">
                            <label for="razao_social_edit" class="form-label">Razão Social</label>
                            <input type="text" class="form-control" id="razao_social_edit" required>
                        </div>
                        <div class="mb-3">
                            <label for="cnpj_edit" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj_edit" required>
                        </div>
                        <div class="mb-3">
                            <label for="endereco_edit" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco_edit" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
